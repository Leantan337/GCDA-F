services:
  # A Django web service
  - type: web
    name: gcda-web
    env: python
    buildCommand: sh ./build.sh
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: gcda_db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12
    disk:
      name: media
      mountPath: /opt/render/project/src/media
      sizeGB: 1
    # Add this post-build command to ensure proper permissions
    postBuild:
      command: python copy_media.py && chmod -R 755 staticfiles

disks:
  - name: media
    mountPath: /opt/render/project/src/media
    sizeGB: 1

# Simplify static path handling
staticPublishPath: "./staticfiles"

databases:
  - name: gcda_db
    databaseName: gcda
    user: gcda
    plan: free

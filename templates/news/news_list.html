{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">News</h1>
        <div class="row">
            {% for news_item in news_items %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if news_item.image %}
                    <img src="{{ news_item.image.url }}" class="card-img-top" alt="{{ news_item.title }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ news_item.title }}</h5>
                        <p class="card-text">{{ news_item.intro|truncatewords:30 }}</p>
                        <a href="{% url 'news:news_detail' news_item.slug %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col">
                <p>No news articles available.</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
